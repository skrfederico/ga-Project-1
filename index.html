  <h1>Connect 4 to escape</h1>
  <button class="modal-buttons" id="openModal">About the Game</button>

      </p>
      <h3>Game on!:</h3>

        <button class="modal-buttons" id="start" href="#">Choose</button>
        <button class="modal-buttons" id="close" href="#">Close</button>
      </div>
    </div>
  </div>
